<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
<h1>Users</h1>

<form method="get" action="/users">
    <input type="text" name="search" value="{{.Search}}" placeholder="Search by phone">
    <button type="submit">Search</button>
</form>

<table border="1" cellpadding="6">
    <tr>
        <th>ID</th>
        <th>Phone</th>
        <th>Registered At</th>
        <th>Action</th>
    </tr>
    {{range .Users}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.Phone}}</td>
        <td>{{.CreatedAt}}</td>
        <td><a href="/users/{{.ID}}">View</a></td>
    </tr>
    {{end}}
</table>

<div>
    {{if .HasPrev}}
    <a href="/users?page={{.PrevPage}}&search={{.Search}}">Prev</a>
    {{end}}
    Page {{.Page}} of {{.TotalPages}}
    {{if .HasNext}}
    <a href="/users?page={{.NextPage}}&search={{.Search}}">Next</a>
    {{end}}
</div>

</body>
</html>
