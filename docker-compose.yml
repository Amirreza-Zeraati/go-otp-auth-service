services:
  app:
    build: .
    container_name: go-otp-app
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    restart: always
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./templates:/app/templates

  postgres:
    image: postgres:15
    container_name: go-otp-postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: go-otp-redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
